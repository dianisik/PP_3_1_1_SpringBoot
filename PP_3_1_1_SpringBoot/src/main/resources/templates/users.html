<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<br>
<div th:align="center" class="tg">
    <h2>User List</h2>
    <table border="5" cellpadding="15">
        <tr>
            <th>firstName</th>
            <th>lastName</th>
            <th>email</th>
            <th></th>
            <th><button><a href="/users/new">NEW</a></button></th>
        </tr>
        <tr th:each="user:${allUsers}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td><button><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></button></td>
            <td><button><a th:href="@{/remove/{id}(id=${user.id})}">Delete</a></button></td>
        </tr>
    </table>
</div>
</body>
</html>
